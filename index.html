<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* black cyber background */
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    /* glowing grid background */
    .grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: 60px 60px;
      background-image: linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      animation: gridMove 8s linear infinite;
      z-index: 0;
    }
    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 60px 60px; }
    }

    /* glowing text */
    .loader-text {
      font-size: 2rem;
      color: cyan;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 40px cyan;
      letter-spacing: 3px;
      z-index: 2;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    /* glowing pulse circle */
    .pulse {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 2px solid cyan;
      border-radius: 50%;
      animation: pulse 2s infinite;
      z-index: 1;
    }
    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.7;
      }
      70% {
        transform: scale(1.5);
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="pulse"></div>
  <div class="loader-text">Welcome to My Portfolio !</div>

  <script>
    // Redirect after animation
    setTimeout(function() {
      window.location.href = 'Portfolio.html';
    }, 3000);

    // Preload target page
    const link = document.createElement('link');
    link.rel = 'prefetch';
    link.href = 'Portfolio.html';
    document.head.appendChild(link);
  </script>
</body>
</html>
