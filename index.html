<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lokesh Portfolio</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .loader-container {
            text-align: center;
            color: white;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .welcome-message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 1.5s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Flokeshpor8160back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loading-text">Loading Portfolio...</div>
        <div class="welcome-message">Welcome to Lokesh's Portfolio</div>
    </div>

    <script>
        // Redirect to the main homepage after a brief loading animation
        setTimeout(function() {
            window.location.href = 'pages/homepage_developer_portfolio_spa.html';
        }, 2500);
        
        // Preload the target page for smoother transition
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'pages/homepage_developer_portfolio_spa.html';
        document.head.appendChild(link);
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
